<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dial">
      <div class="dot"></div>
      <div class="sec-hand"></div>
      <div class="min-hand"></div>
      <div class="hour-hand"></div>
      <span class="twelve">12</span>
      <span class="three">3</span>
      <span class="six">6</span>
      <span class="nine">9</span>
      <span class="diallines"></span>
      <span class="diallines1"></span>
      <span class="diallines2"></span>
      <span class="diallines3"></span>
      <span class="diallines4"></span>
      <span class="diallines5"></span>
      <span class="diallines6"></span>
      <span class="diallines7"></span>
      <span class="diallines8"></span>
      <span class="dialline9"></span>
      <span class="diallines10"></span>
      <span class="diallines11"></span>
      <div class="date"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
